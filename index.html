<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<model-viewer
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ios-src="nor_ar.usdz"
    alt="Astronaut model"
    ar
    ar-modes="webxr"
    camera-controls
    autoplay
    animation-name="idle" environment-image="neutral"
    shadow-intensity="1"
>
    <button slot="ar-button">ARで見る</button>
</model-viewer>
</body>
</html>
