<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>のあ～るAR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<model-viewer
    src="nor_ar.glb"
    ios-src="nor_ar.usdz"
    alt="Astronaut model"
    ar
    ar-modes="webxr"
    camera-controls
    autoplay animation-name="idle"
    shadow-intensity="1"
    environment-image="https://modelviewer.dev/shared-assets/environments/lightroom_14b.hdr" exposure="1.0" >
>
    <button slot="ar-button" id="ar-button">
        AR撮影
    </button>
</model-viewer>
</body>
</html>
